process Test1 = {
    include "FWCore/MessageService/data/MessageLogger.cfi"

    source = PoolSource {
        untracked vstring fileNames = { 'file:tracks.root' }
    }

    include "PhysicsTools/RecoSelectors/data/TrackWithVertexSelector.cfi"

    module out = PoolOutputModule {
        untracked string fileName = 'select.root' 
        untracked vstring outputCommands = {
                'drop *',
                'keep recoTracks_*_*_*',
                'keep recoTrackExtras_*_*_*'
        }
    }

    module ascii = AsciiOutputModule { }

    path    p = { trackWithVertexSelector }

    replace trackWithVertexSelector.useVtx    = false
    endpath e = { ascii, out }
}
