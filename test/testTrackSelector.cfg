process PROD = {

  untracked PSet options = {
    untracked bool makeTriggerResults = true
  }

  source = PoolSource {
    untracked int32 maxEvents = 10
    untracked vstring fileNames = { "file:reco.root" }
  }

  module bestTracks = TrackSelectorBase {
    string src = "CTFAnalytical"
    string alias = "best"
    bool filter = true
  }

  module out = PoolOutputModule {
    untracked string fileName = "tracks.root"
    untracked vstring outputCommands = {
      "drop *",
      "keep *_bestTracks_*_*"
    }
    untracked PSet SelectEvents = {	
      vstring SelectEvents = { "selectTracks" }
    }  
  }

  module evtInfo = AsciiOutputModule {	
  }

  path selectTracks = {
    bestTracks
  }

  endpath ep = {
    evtInfo, out
  }
}
