process Test1 = {
    include "FWCore/MessageService/data/MessageLogger.cfi"

    source = PoolSource {
        untracked vstring fileNames = { 'file:tracks.root' }
    }
    include "RelValBJets_Pt_50_120.cff"
    untracked PSet maxEvents = { untracked int32 input = 10 }

    include "Configuration/StandardSequences/data/FakeConditions.cff"
    include "Configuration/StandardSequences/data/Reconstruction.cff"
    include "PhysicsTools/RecoAlgos/data/TrackFullCloneSelector.cfi"
    replace trackFullCloneSelector.cut    = "normalizedChi2 < 5.0"
    replace trackFullCloneSelector.copyExtras = true
    replace trackFullCloneSelector.copyTrajectories = true

    module out = PoolOutputModule {
        untracked string fileName = 'select2.root' 
        untracked vstring outputCommands = {
                'drop *',
                'keep recoTracks_*_*_*',
                'keep recoTrackExtras_*_*_*',
                'keep *_*_*_Test1'
        }
    }

    module ascii = AsciiOutputModule { }

    path    p = { ckftracks, trackFullCloneSelector }

    endpath e = { ascii, out }
}
